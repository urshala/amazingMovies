<div class="container" *ngIf="topMovies">
  <h2>Top movies of all time.</h2>
  <div class="results">
    <div class="result" *ngFor="let movie of topMovies" (click)="gotoDetail(movie.id)">
      <img class="posterImage" src='https://image.tmdb.org/t/p/w780{{movie.poster_path}}'/>

      <!--contents to overlay over image -->
      <div class="overlay">
        <h3>{{movie.title}}</h3>
        <span class="imdbRating blockIt">Imdb: {{movie.vote_average | number: '1.1'}}</span>
        <span class="releaseDate blockIt">Release date: {{movie.release_date}}</span>
        <p class="overview">{{movie.overview}}</p>
      </div>

    </div>
  </div>

</div>
